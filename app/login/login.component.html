<form class="form-style-10" #login = 'ngForm' (ngSubmit) = 'onsubmit(login.value)'>
  <div >
    <h1>LogIn<span>and experience the happiness of learning.</span></h1>
    <div class="inner-wrap">
      <label>Username</label><input  type="text" name = "email"value=""placeholder ="Enter the registered email id" ngModel/><br>
      <label>Password</label><input  type="password" value="" name = "password"ngModel/><br><br>
      <input type="submit" value="LogIn">

    </div>
  </div>
    </form>
